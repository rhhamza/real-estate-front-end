<div class="d-flex justify-content-end m-3">
  <a [routerLink]="['/admin', 'create-offer']" class="btn btn-primary">Create Offer</a>
</div>

<div class="card m-3">
  <h5 class="card-header">Offers</h5>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header sortActionDescription="Sort by id" *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header sortActionDescription="Sort by id" *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="reference">
        <th mat-header-cell mat-sort-header sortActionDescription="Sort by id" *matHeaderCellDef> Reference </th>
        <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell mat-sort-header sortActionDescription="Sort by id" *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell mat-sort-header sortActionDescription="Sort by id" *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell mat-sort-header sortActionDescription="Sort by id" *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'medium' }} </td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell mat-sort-header sortActionDescription="Sort by id" *matHeaderCellDef> Updated At </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'medium' }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell mat-sort-header sortActionDescription="Sort by id" *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/admin', 'update-offer', element.id]" class="btn btn-warning">Modifier</a>
          <a class="btn btn-danger mx-2" (click)="deleteOffer(element.id)">Supprimer</a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 15, 100]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
