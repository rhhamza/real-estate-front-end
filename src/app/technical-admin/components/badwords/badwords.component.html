<div class="d-flex justify-content-end m-3">
  <a [routerLink]="['/admin', 'create-badword']" class="btn btn-primary"
    >Create bad Words</a
  >
</div>

<div class="card m-3">
  <h5 class="card-header">Bad Words</h5>

  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="announceSortChange($event)"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          mat-sort-header
          sortActionDescription="Sort by id"
          *matHeaderCellDef
        >
          ID.
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="word">
        <th
          mat-header-cell
          mat-sort-header
          sortActionDescription="Sort by id"
          *matHeaderCellDef
        >
          Word
        </th>
        <td mat-cell *matCellDef="let element">{{ element.word }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th
          mat-header-cell
          mat-sort-header
          sortActionDescription="Sort by id"
          *matHeaderCellDef
        >
          Created At
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date : "medium" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th
          mat-header-cell
          mat-sort-header
          sortActionDescription="Sort by id"
          *matHeaderCellDef
        >
          Updated At
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.updatedAt | date : "medium" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          mat-sort-header
          sortActionDescription="Sort by id"
          *matHeaderCellDef
        >
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <a
            [routerLink]="['/admin', 'update-badword', element.id]"
            class="btn btn-warning"
            >Modifier</a
          >
          <a class="btn btn-danger mx-2" (click)="deleteBadWord(element.id)"
            >Supprimer</a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 15, 100]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
