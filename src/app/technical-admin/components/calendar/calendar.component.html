<div class="container">
    <full-calendar [options]="calendarOptions">
            <ng-template #eventContent let-arg >
                <div (click)="showEventDetails(arg, modalBasicContent)">
					<div class="event-time">{{ arg.event.start | date:'shortTime' }}</div>
					<div class="event-title">{{ arg.event.title }}</div>
					</div>
            </ng-template>
      </full-calendar>
</div>

<ng-template #modalBasicContent  let-modal="">
	
	<div class="modal-header">
	  <h4 class="modal-title" id="modal-basic-title">Appointment Details</h4>
	  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
	  <form>
		<div class="form-group">
		  <label for="title">Title</label>
		  <input id="title" class="form-control" type="text" [(ngModel)]="selectedEvent.title" name="Title" />
		</div>
		<div class="form-group">
		  <label for="start">Start</label>
		  <input id="start" class="form-control" type="datetime-local" [(ngModel)]="selectedEvent.dateDebut" name="start" />
		</div>
		<div class="form-group">
		  <label for="end">End</label>
		  <input id="end" class="form-control" type="datetime-local" [(ngModel)]="selectedEvent.dateFin" name="end" />
		</div>
		<div>
			<b>Meeting Link:</b>
			<a [href]="selectedEvent.MeetingLink" target="_blank" class="link-style">{{ selectedEvent.MeetingLink }}</a>
		  </div>
		<!-- Add more input fields for additional appointment details -->
	  </form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="updateAppointment()">Update Appointment</button>
		<button type="button" class="btn btn-outline-dark" (click)="deleteAppointment()">Delete Appointment</button>
	</div>
  </ng-template>
