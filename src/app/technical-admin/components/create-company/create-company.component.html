<notifier-container></notifier-container>
<div class="card m-3">
    <h5 class="card-header">Create Company</h5>
    <div class="card-body">
        <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group col-12">
                    <label>Company Name</label>
                    <input type="text" class="form-control" placeholder="Company Name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Company Name is required</div>
                    </div>
                </div>
                <div class="form-group col-12">
                    <label>Phone</label>
                    <input type="number" class="form-control" placeholder="Phone" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
                    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                        <div *ngIf="f.phone.errors.required">Phone is required</div>
                    </div>
                </div>
                <div class="form-group col-12">
                    <label>Address</label>
                    <input type="text" formControlName="address" placeholder="Address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                        <div *ngIf="f.address.errors.required">Address is required</div>
                    </div>
                </div> 
                <div class="form-group col-12">
                    <label>Email</label>
                    <input type="text" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                   
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                
                
                
              
            </div>
            
            <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-primary mx-2" type="submit">{{ !company ? 'Create company' : 'Update company' }}</button>

                
                <a class="btn btn-primary " type="reset" [routerLink]="['/admin','companies-admin']">Back</a>
            </div>
        </form>
    </div>
</div>
