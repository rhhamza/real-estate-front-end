<section class="bg-home d-flex align-items-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-7 col-md-6">
          <div class="me-lg-5">
            <img src="assets/images/user/recovery.svg" class="img-fluid d-block mx-auto" alt="">
          </div>
        </div>
        <div class="col-lg-5 col-md-6">
          <div class="card shadow rounded border-0">
            <div class="card-body">
              <h4 class="card-title text-center">Recover Account</h4>
  
              <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label class="form-label">Email address <span class="text-danger">*</span></label>
                  <div class="form-icon position-relative">
                    <i-feather name="mail" class="fea icon-sm icons"></i-feather>
                    <input type="email" class="form-control ps-5" placeholder="Enter Your Email Address" formControlName="email" required>
                  </div>
                </div>
                
                <!-- Rest of the form -->
              
                <div class="col-lg-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </form>
              
            </div>
          </div>
        </div>
        <!--end col-->
      </div>
      <!--end row-->
    </div>
    <!--end container-->
  </section>
  <!--end section-->
  <!-- Hero End -->
