  <!-- Hero Start -->
  <notifier-container></notifier-container>

  <section class="bg-auth-home d-table w-100">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-7 col-md-6">
          <div class="me-lg-5">
            <img src="assets/images/illustrator/working_with_computer.svg" class="img-fluid d-block mx-auto" alt="">
          </div>
        </div>
        <div class="col-lg-5 col-md-6">
          <div class="card shadow rounded border-0">
            <div class="card-body">
              <h4 class="card-title text-center">Register As A Company</h4>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form mt-4">
                <!-- First name -->
                <div class="col-md-12">
                  <div class="mb-3">
                    <label class="form-label">Company Name <span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">
                      <i-feather name="user" class="fea icon-sm icons"></i-feather>
                      <input type="text" class="form-control ps-5" placeholder="Company Name" formControlName="first_name" required>
                    </div>
                  </div>
                </div>
                
                <!-- Last name -->
                <div class="col-md-12">
                  <div class="mb-3">
                    <label class="form-label">Company Optional Name <span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">
                      <i-feather name="user-check" class="fea icon-sm icons"></i-feather>
                      <input type="text" class="form-control ps-5" placeholder="Company Optional Name" formControlName="last_name" required>
                    </div>
                  </div>
                </div>
                
                <!-- Email -->
                <div class="col-md-12">
                  <div class="mb-3">
                    <label class="form-label">Company Email <span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">
                      <i-feather name="mail" class="fea icon-sm icons"></i-feather>
                      <input type="email" class="form-control ps-5" placeholder="Company Email" formControlName="email" required>
                    </div>
                  </div>
                </div>
                
                <!-- Password -->
                <div class="col-md-12">
                  <div class="mb-3">
                    <label class="form-label">Password <span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">
                      <i-feather name="key" class="fea icon-sm icons"></i-feather>
                      <input type="password" class="form-control ps-5" placeholder="Password" formControlName="password" required>
                    </div>
                  </div>
                </div>
                
                <!-- Accept terms -->
                <div class="col-md-12">
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">I Accept <a routerLink="/auth-signup"
                          class="text-primary">Terms And Condition</a></label>
                    </div>
                  </div>
                </div>
                
                <!-- Register button -->
                <div class="col-md-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary mb-2">Register</button>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="d-grid">
                    <button type="button" class="btn btn-primary" [routerLink]="['/auth', 'register']">Register as a Client</button>
                  </div>
                </div>
                
                <!-- Social signup options -->
                <div class="col-lg-12 mt-4 text-center">
                  <h6>Or Signup With</h6>
                  <div class="row">
                    <div class="col-6 mt-3">
                      <div class="d-grid">
                        <a href="javascript:void(0)" class="btn btn-light"><i class="mdi mdi-facebook text-primary"></i>
                          Facebook</a>
                      </div>
                    </div>
                    <div class="col-6 mt-3">
                      <div class="d-grid">
                        <a href="javascript:void(0)" class="btn btn-light"><i class="mdi mdi-google text-danger"></i>
                          Google</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              
            </div>
          </div>
        </div>
        <!--end col-->
      </div>
      <!--end row-->
    </div>
    <!--end container-->
  </section>
  <!--end section-->
  <!-- Hero End -->
