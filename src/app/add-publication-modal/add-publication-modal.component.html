<div class="modal-header">
    <h5 class="modal-title" id="addPublicationModalLabel">Add Publication</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- Add form content for creating a publication -->
    <form [formGroup]="publicationForm" (submit)="createPublication()">
      <!-- Form fields for title and content -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" formControlName="content" required></textarea>
      </div>
      <!-- Add more fields if needed -->
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-primary" (click)="createPublication()">Create</button>
  </div>
