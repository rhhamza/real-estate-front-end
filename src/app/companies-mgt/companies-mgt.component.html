<div class="container">
    <table class="table table-striped">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Company Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let item of companies; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.address }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
